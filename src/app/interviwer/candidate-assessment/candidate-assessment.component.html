<div [hidden]="submitted"  style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="projectLine1">Application Id</label>
            <input type="text" class="form-control" id="projectLine1" 
            required [(ngModel)]="application.applicationId" name="projectLine1">
        </div>
        <div class="form-group">
            <label for="projectLine2">Interviewer ID</label>
            <input type="text" class="form-control" id="projectLine2" 
            required [(ngModel)]="interview.interviewId" name="projectLine2">
        </div>
        <div class="form-group">
            <label for="projectLine3">Interview Status</label>
            <input type="text" class="form-control" id="projectLine3" 
            required [(ngModel)]="assessment.interviewStatus" name="projectLine3">
        </div>
        <div class="form-group">
            <label for="projectLine4">Remark</label>
            <input type="text" class="form-control" id="projectLine4" 
            required [(ngModel)]="assessment.remark" name="projectLine4">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>


<div [hidden]="!submitted">
    <h4>You submitted Successfully!</h4>
    <button  class="btn btn-success" (click)="gotoList()">Back To Today Schedule</button>
</div>
