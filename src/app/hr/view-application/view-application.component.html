<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>View Application</h2> 
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ApplicationId</th>
                    <th>FirstName</th>
                    <th>LastName</th>
   
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let app of application">
                    <td>{{app.applicationId}}</td>
                    <td>{{app.firstName}}</td>
                    <td>{{app.lastName}}</td>
                    <td>
                         <button (click)="getDetail(app.applicationId)" 
                         class="btn btn-info" style="margin-left: 10px;">Details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
