<h3>Add Job Vacancy</h3>
<div>
    <form (ngSubmit)="addjobpost()">
        <div class="form-group">
            <label for="Description">Enter Job Description</label>
            <input type="text" class="form-control" id="Description" required [(ngModel)]="jobpost.jobDescription" name="Description">
        </div>
        <div class="form-group">
            <label for="Salary">Salary Details </label>
            <input type="text" class="form-control" id="Salary" required [(ngModel)]="jobpost.salary" name="Salary">
        </div>
        <div class="form-group">
            <label for="Qualification">Qualification</label>
            <input type="text" class="form-control" id="Qualification" required [(ngModel)]="jobpost.qualification" name="Qualification">
        </div>
             
        <div class="form-group">
            <label for="Specialization">Enter Specialization </label>
            <input type="text" class="form-control" id="Specialization" required [(ngModel)]="jobpost.specialization" name="Specialization">
        </div>
        <div class="form-group">
            <label for="Location">Enter Location</label>
            <input type="text" class="form-control" id="Location" required [(ngModel)]="jobpost.location" name="Location">
        </div>
        <div class="form-group">
            <label for="Experinece">Experinece</label>
            <input type="text" class="form-control" id="Experinece" required [(ngModel)]="jobpost.experinece" name="Experinece">
        </div>
       
        <button type="submit" class="btn btn-success">Post Job</button>

    </form>
</div>
