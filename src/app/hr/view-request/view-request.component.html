<div class="panel panael-primary">
    <div class="panel-heading">
        <h2>View Request List</h2>
    </div>
    <div class="panel-body">
        <div class="table table-striped">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Request Id</th>
                        <th>Specialization</th>
                        <th>Project Id</th>
                        <th>Number Of Requirement</th>
                        <th>Qualification </th>
                        <th>Request Status</th>


                        <!-- <th>Qualification</th>
                        <th>No of Required Employee</th>
                        <th>Request Status</th> -->
                    </tr>
    
                </thead>
                <tbody>
                    <tr *ngFor="let r of requestdetails ">
                        <td>{{r.requestId}}</td>
                        <td>{{r.specialization}}</td>
                        <td>{{r.projectdetails.projectId}}</td>
                        <td>{{r.qualification}}</td>
                        <td>{{r.noOfRequiredEmployee}}</td>
                        <td>{{r.request_status}}</td>


                        
                        <td>
                            <br>
                            <br>
                            <button (click)="viewhrrequest(r.requestId)"
                               class="btn btn-primary">Continue</button>
                        
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
