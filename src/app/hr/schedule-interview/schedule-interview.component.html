<div [hidden]="submitted"  style="width: 400px;">
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="projectLine2">EmployeeID </label>
            <input type="text" class="form-control" id="projectLine2" 
            required [(ngModel)]="employee.employeeId" name="projectLine2">
        </div>
        <div class="form-group">
            <label for="projectLine3">ApplicationID</label>
            <input type="text" class="form-control" id="projectLine3" 
            required [(ngModel)]="application.applicationId" name="projectLine3">
        </div>
        <div class="form-group">
            <label for="projectLine4">ProjectID</label>
            <input type="text" class="form-control" id="projectLine4" 
            required [(ngModel)]="project.projectId" name="projectLine4">
        </div>
        <div class="form-group">
            <label for="projectLine5">InterviewDate</label>
            <input type="date" class="form-control" id="projectLine5" 
            required [(ngModel)]="interview.interviewDate" name="projectLine5">
        </div>
        <div class="form-group">
            <label for="projectLine6">ModeOfInterview</label>
            <input type="text" class="form-control" id="projectLine6" 
            required [(ngModel)]="interview.modeOfInterview" name="projectLine6">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
<div [hidden]="!submitted">
    <h4>You submitted Successfully!</h4>
    <button  class="btn btn-success" (click)="gotoList()">Back To Application Details</button>
</div>
