<h3>Add Employee</h3>
<div>
    <form (ngSubmit)="add()">
        <div class="form-group">
            <label for="Employee">Employee Name</label>
            <input type="text" class="form-control" id="Employee" required [(ngModel)]="employee.employeeName" name="Employee">
        </div>
        <div class="form-group">
            <label for="designation">Employee Designation</label>
            <input type="text" class="form-control" id="designation" required [(ngModel)]="employee.designation" name="designation">
        </div>
        <div class="form-group">
            <label for="specilization">Employee Specilization</label>
            <input type="text" class="form-control" id="specilization" required [(ngModel)]="employee.specilization" name="specilization">
        </div>
        <div class="form-group">
            <label for="salary">Employee salary</label>
            <input type="text" class="form-control" id="salary" required [(ngModel)]="employee.salary" name="salary">
        </div>
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" class="form-control" id="userName" required [(ngModel)]="employee.userName" name="userName">
        </div>
        <div class="form-group">
            <label for="Password">Employee Password</label>
            <input type="password" class="form-control" id="Password" required [(ngModel)]="employee.userPassword" name="Password">
        </div>
        <div class="form-group">
            <label for="project">Project</label>
            <input type="text" class="form-control" id="project" required [(ngModel)]="projectDetails.projectId" name="project">
        </div>
        <div class="form-group">
            <label for="contact">Employee Contact Number</label>
            <input type="number" class="form-control" id="contact" required [(ngModel)]="employee.contactNo" name="contact">
        </div>
        <div class="form-group">
            <label for="EmailId">employee EmailId</label>
            <input type="text" class="form-control" id="EmailId" required [(ngModel)]="employee.emailId" name="EmailId">
        </div>
        <div class="form-group">
            <label for="address">Employee Address</label>
            <input type="text" class="form-control" id="address" required [(ngModel)]="employee.address" name="address">
        </div>       
        <button type="submit" class="btn btn-success">Login</button>

    </form>
</div>
