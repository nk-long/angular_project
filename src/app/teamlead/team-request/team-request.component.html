<div  [hidden]=submitted style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="projectLine2">Specialization</label>
            <input type="text" class="form-control" id="projectLine2" 
            required [(ngModel)]="request.specialization" name="projectLine2"/>
        </div>
        <div class="form-group">
            <label for="projectLine3">ProjectID</label>
            <input type="text" class="form-control" id="projectLine3" 
            required [(ngModel)]="projectDetails.projectId" name="projectLine3"/>
        </div>
        <div class="form-group">
            <label for="projectLine4">Qualification</label>
            <input type="text" class="form-control" id="projectLine4" 
            required [(ngModel)]="request.qualification" name="projectLine4"/>
        </div>

        <div class="form-group">
            <label for="projectLine5">NoOfRequiredEmployee</label>
            <input type="text" class="form-control" id="projectLine5" required [(ngModel)]="request.noOfRequiredEmployee" name="projectLine5"/>
        </div>
            <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted Successfully!</h4>
    <button  class="btn btn-success" (click)="gotoList()">View Request Status</button>
</div>
